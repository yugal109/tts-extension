<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            resize: none;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        .player-container {
            display: none;
            margin-top: 12px;
        }

        .player-container.show {
            display: block;
        }

        audio {
            width: 100%;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea placeholder="नेपाली मा टेक्स्ट लेख्नुहोस्..." id="textInput"></textarea>
        <button id="convertBtn">Convert to Speech</button>
        <div class="loading" id="loadingIndicator">Converting...</div>
        <div class="player-container" id="playerContainer">
            <audio controls id="audioPlayer">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
