<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fontawesome.min.css">
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            border-radius: 70px;
        }

        .brand {
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            resize: none;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .loader i {
            color: #007bff;
            font-size: 24px;
        }

        .player {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .play-btn {
            background: #007bff;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .play-btn i {
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="brand">YRSM SHRUTI</div>
    <div class="container">
        <textarea placeholder="नेपाली मा टेक्स्ट लेख्नुहोस्..." id="textInput"></textarea>
        <div class="button-group">
            <button class="btn btn-primary" id="convertBtn">Shrutify Textbox</button>
            <button class="btn btn-secondary" id="clipboardBtn">
                <i class="fas fa-clipboard"></i>
                From Clipboard
            </button>
        </div>
        <div class="loader" id="loadingIndicator">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
        <div class="player" id="playerContainer">
            <button class="play-btn" id="playPauseBtn">
                <i class="fas fa-play" id="playPauseIcon"></i>
            </button>
            <audio id="audioPlayer"></audio>
        </div>
    </div>
    <script src="./axios.min.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
